<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grofers Checkout</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .total-row {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Grocery List</h1>

    <table id="groceryTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr class="item">
                <td>Apple</td>
                <td class="prices">2.5</td>
            </tr>
            <tr class="item">
                <td>Banana</td>
                <td class="prices">1.2</td>
            </tr>
            <tr class="item">
                <td>Carrot</td>
                <td class="prices">1.8</td>
            </tr>
        </tbody>
    </table>

    <button id="calculateTotal">Calculate Total</button>

    <script>
        document.getElementById('calculateTotal').addEventListener('click', function() {
            // Get all the prices from the table
            const prices = document.querySelectorAll('.prices');
            let totalPrice = 0;

            // Sum up all the prices
            prices.forEach(function(price) {
                totalPrice += parseFloat(price.textContent);
            });

            // Create a new row for the total price
            const table = document.getElementById('groceryTable').getElementsByTagName('tbody')[0];
            const newRow = document.createElement('tr');
            newRow.classList.add('total-row');

            const newCell = document.createElement('td');
            newCell.colSpan = 2; // Make the new row span across both columns
            newCell.textContent = `Total Price: $${totalPrice.toFixed(2)}`; // Show total price with two decimal places

            // Append the new cell to the new row
            newRow.appendChild(newCell);

            // Append the new row to the table
            table.appendChild(newRow);
        });
    </script>

</body>
</html>
